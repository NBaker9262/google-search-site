<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <style>
        .container {
            display: flex;
            gap: 20px;
        }
        .search-results {
            width: 40%;
            height: 600px;
            overflow-y: auto;
            border: 1px solid #ccc;
        }
        #resultFrame {
            width: 60%;
            height: 600px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h2>Search Google</h2>

    <!-- Google CSE Script (Make Sure This is Added Only Once) -->
    <script async src="https://cse.google.com/cse.js?cx=440a21345affa4c4f"></script>

    <div class="container">
        <!-- Google Search Box & Results -->
        <div class="search-results">
            <div class="gcse-search"></div>  <!-- Search Box -->
            <div class="gcse-searchresults-only"></div>  <!-- Search Results -->
        </div>

        <!-- Iframe to Load Links -->
        <iframe id="resultFrame" src="about:blank"></iframe>
    </div>

    <script>
        // Wait for the search results to load
        document.addEventListener("DOMContentLoaded", function () {
            document.body.addEventListener("click", function (event) {
                let target = event.target.closest("a");  // Detect link clicks
                if (target && target.href) {
                    event.preventDefault();  // Stop normal navigation
                    document.getElementById("resultFrame").src = target.href;  // Open in iframe
                }
            });
        });
    </script>

</body>
</html>
